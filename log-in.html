<!DOCTYPE html>
<html lang="en" class="html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS & JS/style.css">
    <link rel="icon" href="/Images/UnoPlus_Logo.png">
    <title>Log in</title>
</head>
<body>
    <div class="login_container" id="login_container">
        <div class="form_container animate ">
            <form action="" class="login_form" method="post">
                <h1 for="">Login</h1>
                <div class="form_group">
                    <label for="email">Emai</label>
                    <input type="text" name="email" id="email" placeholder="Enter UserName or Email" required>
                </div>
                <div class="form_group">
                    <label for="">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="login_btn">Login</button>
                <button type="button" class="go_back" onclick="history.back()">Go Back</button>
                <label class="remember">
                    <input type="checkbox" checked name="remember"> Remember me
                </label>
                <a href="#">Forgor Password?</a>
            </form>
        </div>
    </div>
</body>
</html>
